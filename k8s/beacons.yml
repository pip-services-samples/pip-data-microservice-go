---
apiVersion: v1
kind: Service
metadata:
 name: beacons
 labels:
   app: beacons
spec:
 type: NodePort
 ports:
 - port: 8080
   nodePort: 32718
   protocol: TCP
 selector:
   app: beacons
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: beacons-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: beacons
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: beacons
    spec: 
      containers:
      - name: beacons-pod
        image: myregistry:5000/beacons:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: POSTGRES_ENABLED
          value: "true"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: credentials
              key: postgres_user
        - name: POSTGRES_PASS
          valueFrom:
            secretKeyRef:
              name: credentials
              key: postgres_pass
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: config
              key: postgres_db
        - name: HTTP_ENABLED
          value: "true"
        - name: HTTP_PORT
          value: "8080"

